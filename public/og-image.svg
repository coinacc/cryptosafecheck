<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Pattern overlay -->
  <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Central shield -->
  <g transform="translate(600, 200)">
    <!-- Outer glow -->
    <circle cx="0" cy="0" r="120" fill="white" opacity="0.1"/>
    <circle cx="0" cy="0" r="100" fill="white" opacity="0.1"/>
    
    <!-- Shield -->
    <g transform="scale(5)">
      <path d="M0 -16 L-8 -12 L-8 -2 C-8 2 -4 6 0 8 C4 6 8 2 8 -2 L8 -12 L0 -16 Z" 
            fill="white" 
            filter="url(#shadow)"/>
      
      <!-- Checkmark -->
      <path d="M-4 0 L-1 3 L4 -3" 
            stroke="#10b981" 
            stroke-width="1.5" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            fill="none"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="white">
    CryptoSafeCheck
  </text>
  
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#e9d5ff">
    AI-Powered Crypto Scam Detection
  </text>
  
  <text x="600" y="500" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#e9d5ff">
    Protect Your Investments • Instant Analysis • Free Tool
  </text>
  
  <!-- Website URL -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white" opacity="0.8">
    cryptosafecheck.io
  </text>
</svg>